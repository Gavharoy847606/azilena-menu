<!doctype html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azilena — Menu</title>
    <meta name="description" content="Azilena cafe menyusi. QR orqali tez ochiladigan menu." />
    <link rel="icon" href="images/logoMain.JPG" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__inner">
        <div class="brand">
            <div class="brand__logo-wrap">
              <img src="images/logoMain.JPG" alt="Azilena logo" class="brand__logo-img">
            </div>
            <!-- <div class="brand__text">
                <h1 class="brand__title">Azilena</h1>
                <p class="brand__subtitle">QR Menu</p>
            </div> -->
        </div>

        
        <div class="header__actions">
          <div class="lang-wrap" aria-label="Language selector">
            <span id="langUiLabel" class="lang-label">Til</span>
            <label class="sr-only" for="langSelect">Til</label>
            <select id="langSelect" class="lang" aria-label="Tilni tanlash">
              <option value="uz">UZ</option>
              <option value="ru">RU</option>
              <option value="en">EN</option>
            </select>
          </div>

          <a id="cta" class="cta" href="#menu" aria-label="Menuga o‘tish">Menuga o‘tish</a>
        </div>

      </div>
    </header>

    <main class="container main">
      <section class="controls" aria-label="Menu boshqaruv paneli">
        <div class="controls__search">
          <label id="searchLabel" class="label" for="search">Qidirish</label>
          <input
            id="search"
            class="input"
            type="search"
            placeholder="Masalan: salat, shirinlik..."
            autocomplete="off"
          />
        </div>

        <div class="controls__filters">
          <span id="categoryLabel" class="label">Kategoriya</span>
          <div id="filters" class="filters" role="tablist" aria-label="Kategoriyalar">
            <!-- JS inserts filter buttons -->
          </div>
        </div>
      </section>

      <section id="menu" class="menu" aria-label="Menu mahsulotlari">
        <div id="grid" class="grid" aria-live="polite">
          <!-- JS renders cards -->
        </div>

        <div id="empty" class="empty hidden">Hech narsa topilmadi.</div>
      </section>
    </main>

    <footer class="footer">
      <div class="container footer__inner">
        <div class="footer__left">
          <strong>Azilena</strong>
          <span class="muted">© <span id="year"></span></span>
        </div>

        <div class="footer__right">
          <!-- Demo links: o'zingnikiga almashtirasan -->
          <a id="callLink" class="link" href="tel:">Qo‘ng‘iroq</a>
          <a class="link" href="https://t.me/azilena_uz" target="_blank" rel="noreferrer">Telegram</a>
          <a class="link" href="https://www.instagram.com/azilena_uz?igsh=OTJwdGFpdXlqdjhz&utm_source=qr" target="_blank" rel="noreferrer">Instagram</a>
        </div>
      </div>
    </footer>

    <!-- Modal -->
    <div id="modalBackdrop" class="modal-backdrop hidden" role="presentation"></div>

    <dialog id="modal" class="modal" aria-label="Mahsulot tafsilotlari">
      <button id="closeModal" class="icon-btn" aria-label="Yopish">✕</button>

      <div class="modal__content">
        <img id="modalImg" class="modal__img" alt="" />
        <div class="modal__info">
          <h2 id="modalTitle" class="modal__title"></h2>
          <div id="modalPrice" class="modal__price"></div>
          <p id="modalDesc" class="modal__desc"></p>

          <div class="modal__actions">
            <button id="copyBtn" class="btn" type="button">Linkni nusxa olish</button>
          </div>
          <p id="copyHint" class="hint hidden">Nusxa olindi ✅</p>
        </div>
      </div>
    </dialog>

    <script src="./script.js"></script>
  </body>
</html>
